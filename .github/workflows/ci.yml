# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, feature-compile-ci ]
  pull_request:
    branches: [ master, feature-compile-ci ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Restore vcpkg cache
        uses: lukka/run-vcpkg@v10
        with:
          vcpkgGitCommitId: 314018fef43c7e3a52a3e46599313b70ace3977a

      - name: start-message
        run: echo Starting compilation

      # Runs a set of commands using the runners shell
      - name: setup-lua
        uses: leafo/gh-actions-lua@v9
        with:
          luaVersion: "5.1"

      - name: setup-luarocks
        uses: leafo/gh-actions-luarocks@v4
        with:
          luarocksVersion: "3.9.0"

      - name: install-lfs  
        run: luarocks install luafilesystem

      - name: compile-basalt
        run: lua scripts/compiler.lua

      - name: dir-check
        run: "pwd"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Basalt-Artifact
          path: {{github.workspace}}/build/basalt.lua
